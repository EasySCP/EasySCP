# htaccess management
#

HTACCESS_USERS_FILE_NAME = .htpasswd

HTACCESS_GROUPS_FILE_NAME = .htgroup

HTPASSWD_CMD = /usr/bin/htpasswd

#
# backup management
#

BACKUP_FILE_DIR = /var/www/easyscp/backups

